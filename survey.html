<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <h1>Survey</h1>
      <h2>Please fill in the following survey:</h2>

    <div id= "blanks">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control type="text">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input id="food" class="form-control type="text">
        </div>
        <div class="form-group">
          <label for="music">Favorite Music</label>
          <input id="music" class="form-control type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <h3>Please specify your ethnicity:</h3>
        <select class="form-control" id="ethnicity">
          <option>White</option>
          <option>Hispanic or Latino</option>
          <option>Black or African American</option>
          <option>Native American or American Indian</option>
          <option>Asian/ Pacific Islander</option>
          <option>Other</option>
        </select>

        <h3>Marital Status:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="status" value="single" checked>
            Single, never married
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="status" value="married">
            Married or domestic partnership
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="status" value="widowed">
            Widowed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="status" value="Divorced">
            Divorced
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="status" value="seperated">
            Seperated
          </label>
        </div>
  </body>
</html>
